<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LIVIA 分析平台 移动版</title>
    <meta name="description" content="LIVIA DeFi 分析，支持 BSC/ETH/Solana">
    <meta name="theme-color" content="#0af">
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 8px;
            font-size: 14px;
        }
        .container {
            max-width: 100%;
            padding: 8px;
        }
        h2, h3 {
            margin: 8px 0;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #555;
            padding: 4px;
            text-align: center;
        }
        th {
            background: #222;
        }
        .whale {
            background: #ff0;
            color: #000;
        }
        .red {
            color: #f00;
        }
        .green {
            color: #0f0;
        }
        input, select, button {
            width: 100%;
            padding: 6px;
            margin: 4px 0;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 12px;
            background: #111;
            color: #fff;
        }
        button {
            background: #0af;
            cursor: pointer;
        }
        .error {
            color: #f00;
            font-size: 12px;
        }
        #loading {
            display: none;
            text-align: center;
            color: #0af;
            font-size: 12px;
        }
        #progressBar {
            background: #222;
            height: 4px;
            border-radius: 2px;
            margin: 4px 0;
        }
        #progressFill {
            background: #0af;
            height: 100%;
            width: 0%;
            transition: width .3s;
        }
        .chart-container {
            width: 100%;
            height: 100px;
            margin: 8px 0;
            position: relative;
        }
        .chart-export {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #0af;
            color: #111;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        #txModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.95);
            display: none;
            overflow: auto;
            z-index: 9999;
            padding: 8px;
        }
        #closeBtn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #f00;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        #riskWarning {
            color: #f00;
            font-size: 12px;
            margin: 8px 0;
        }
        @media (max-width: 600px) {
            table {
                font-size: 10px;
            }
            .chart-container {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        (function() {
            let renderTimeout = null;
            const e = [];
            let t = 0;
            window.useState = e => {
                if (!e[t]) e[t] = [undefined, null];
                const n = t++;
                return [e[n][0], r => {
                    if (e[n][0] !== r) {
                        e[n][0] = r;
                        if (renderTimeout) clearTimeout(renderTimeout);
                        renderTimeout = setTimeout(render, 0);  // 延迟渲染，避免输入时频繁重绘
                    }
                }];
            };
            window.useEffect = e => e();
            window.render = () => {
                t = 0;
                document.getElementById("root").innerHTML = App();
            };
        })();
    </script>
    <script>
        const CHAIN_CONFIG = {
            BSC: {
                provider: "https://bsc-dataseed1.binance.org",
                apiBase: "https://api.bscscan.com/api",
                decimals: 18,
                scan: "bscscan.com",
                holderEndpoint: "?module=token&action=tokenholderlist&contractaddress=",
                supplyEndpoint: "?module=stats&action=tokensupply&contractaddress="
            },
            ETH: {
                provider: "https://eth.llamarpc.com",
                apiBase: "https://api.etherscan.com/api",
                decimals: 18,
                scan: "etherscan.io",
                holderEndpoint: "?module=token&action=tokenholderlist&contractaddress=",
                supplyEndpoint: "?module=stats&action=tokensupply&contractaddress="
            },
            Solana: {
                apiBase: "https://public-api.solscan.io",  // 使用 public API
                decimals: 9,
                scan: "solscan.io",
                holderEndpoint: "/token/holders?tokenAddress=",
                supplyEndpoint: "/token/meta?tokenAddress="
            }
        };

        const App = () => {
            const [chain, setChain] = useState("BSC");
            const [tokenAddress, setTokenAddress] = useState("");
            const [apiKey, setApiKey] = useState("");
            const [error, setError] = useState("");
            const [loading, setLoading] = useState(false);
            const [holders, setHolders] = useState([]);
            const [totalSupply, setTotalSupply] = useState(0);
            const [riskWarning, setRiskWarning] = useState("");

            const loadData = async () => {
                if (!tokenAddress || !apiKey) {
                    setError("请输入地址和API Key");
                    return;
                }
                if (!window.ethers.utils.isAddress(tokenAddress)) {
                    setError("无效的合约地址");
                    return;
                }
                setLoading(true);
                setError("");
                setHolders([]);
                setRiskWarning("");
                try {
                    const config = CHAIN_CONFIG[chain];
                    let holdersData = [];
                    let supply = 0;
                    let decimals = config.decimals;

                    // 获取总供应量
                    let supplyUrl;
                    if (chain === "Solana") {
                        supplyUrl = `${config.apiBase}${config.supplyEndpoint}${tokenAddress}`;
                        const res = await fetch(supplyUrl);
                        const data = await res.json();
                        if (data && data.data) {
                            supply = parseFloat(data.data.supply);
                        }
                    } else {
                        supplyUrl = `${config.apiBase}${config.supplyEndpoint}${tokenAddress}&apikey=${apiKey}`;
                        const res = await fetch(supplyUrl);
                        const data = await res.json();
                        if (data.status === "1" && data.result) {
                            supply = parseFloat(data.result) / Math.pow(10, decimals);
                        }
                    }

                    setTotalSupply(supply);

                    // 获取持有人列表
                    let offset = 0;
                    const limit = 100;  // 获取前100个
                    while (holdersData.length < limit) {
                        let holderUrl;
                        if (chain === "Solana") {
                            holderUrl = `${config.apiBase}${config.holderEndpoint}${tokenAddress}&offset=${offset}&limit=${limit}`;
                            const res = await fetch(holderUrl);
                            const data = await res.json();
                            if (data.data && data.data.length > 0) {
                                holdersData = holdersData.concat(data.data.map(h => ({
                                    address: h.owner,
                                    balance: parseFloat(h.amount) / Math.pow(10, decimals)
                                })));
                                offset += data.data.length;
                            } else {
                                break;
                            }
                        } else {
                            holderUrl = `${config.apiBase}${config.holderEndpoint}${tokenAddress}&page=1&offset=${offset + 1}&apikey=${apiKey}`;
                            const res = await fetch(holderUrl);
                            const data = await res.json();
                            if (data.status === "1" && data.result && data.result.length > 0) {
                                holdersData = holdersData.concat(data.result.map(h => ({
                                    address: h.TokenHolder.Address,
                                    balance: parseFloat(h.TokenHolder.Quantity) / Math.pow(10, decimals)
                                })));
                                offset += data.result.length;
                            } else {
                                break;
                            }
                        }
                        if (offset >= 10000) break;  // 防止无限循环
                    }

                    // 只取前10或所有，如果少于10
                    const topHolders = holdersData.slice(0, 10).sort((a, b) => b.balance - a.balance);
                    setHolders(topHolders);

                    // 计算风险：前10持仓占比
                    if (topHolders.length > 0 && supply > 0) {
                        const top10Sum = topHolders.reduce((sum, h) => sum + h.balance, 0);
                        const ratio = (top10Sum / supply * 100).toFixed(2);
                        if (parseFloat(ratio) > 50) {
                            setRiskWarning(`前10地址持仓占比 ${ratio}%，过高，可能为貔貅盘`);
                        }
                    }

                    // 更新进度
                    document.getElementById("progressFill").style.width = "100%";
                } catch (err) {
                    setError(`加载失败: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const holdersTable = holders.length ? `<table><thead><tr><th>地址</th><th>持仓</th><th>占比</th><th>鲸鱼</th><th>风险</th></tr></thead><tbody>${holders.map(e => {
                const t = (e.balance / totalSupply * 100).toFixed(2);
                const n = e.balance / totalSupply > 0.01;
                const r = e.balance / totalSupply > 0.5 ? "高" : "低";
                return `<tr class="${n ? "whale" : ""}"><td><a href="https://${CHAIN_CONFIG[chain].scan}/address/${e.address}" target="_blank">${e.address.slice(0,6)}...${e.address.slice(-4)}</a></td><td>${e.balance.toFixed(0)}</td><td>${t}%</td><td>${n ? "Yes" : ""}</td><td class="${r === "高" ? "red" : "green"}">${r}</td></tr>`;
            }).join("")}</tbody></table>` : "";

            return `<div class="container">
                <h2>LIVIA 分析平台 移动版</h2>
                <select id="chainSelect" onchange="setChain(this.value)">${Object.keys(CHAIN_CONFIG).map(e => `<option ${e === chain ? "selected" : ""}>${e}</option>`).join("")}</select>
                <input id="tokenInput" placeholder="合约地址" value="${tokenAddress}">
                <input id="apiKeyInput" placeholder="API Key (Etherscan/BscScan 需要，Solana 可选)" type="password" value="${apiKey}">
                <button onclick="loadData()" ${loading ? "disabled" : ""}>${loading ? "加载中..." : "加载数据"}</button>
                <div class="error">${error}</div>
                ${loading ? '<div id="loading">分析中...</div><div id="progressBar"><div id="progressFill" style="width:60%"></div></div>' : ""}
                <div id="riskWarning">${riskWarning}</div>
                ${holdersTable}
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                    <button class="chart-export">导出图表</button>
                </div>
            </div>`;
        };

        window.setChain = e => {
            const [, t] = useState("BSC");
            t(e);
        };
        window.setTokenAddress = e => {
            const [, t] = useState("");
            t(e);
        };
        window.setApiKey = e => {
            const [, t] = useState("");
            t(e);
        };

        // 地址验证
        window.ethers = {
            utils: {
                isAddress: e => /^0x[a-fA-F0-9]{40}$/.test(e)
            }
        };

        // 假的 Chart
        window.Chart = function() {
            return { destroy: () => {} };
        };

        // 添加事件监听器来处理输入
        function addInputListeners() {
            const tokenInput = document.getElementById('tokenInput');
            const apiKeyInput = document.getElementById('apiKeyInput');
            const chainSelect = document.getElementById('chainSelect');

            if (tokenInput) {
                tokenInput.addEventListener('input', (evt) => {
                    setTokenAddress(evt.target.value);
                });
                // 允许粘贴
                tokenInput.addEventListener('paste', (evt) => {
                    setTimeout(() => setTokenAddress(tokenInput.value), 0);
                });
            }

            if (apiKeyInput) {
                apiKeyInput.addEventListener('input', (evt) => {
                    setApiKey(evt.target.value);
                });
                apiKeyInput.addEventListener('paste', (evt) => {
                    setTimeout(() => setApiKey(apiKeyInput.value), 0);
                });
            }

            if (chainSelect) {
                chainSelect.addEventListener('change', (evt) => {
                    setChain(evt.target.value);
                });
            }
        }

        // 在每次渲染后添加监听器
        const originalRender = window.render;
        window.render = () => {
            originalRender();
            setTimeout(addInputListeners, 0);  // 延迟添加监听器，确保DOM就绪
        };

        render();
    </script>

</body>
